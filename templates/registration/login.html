{% extends 'base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-5">
        <div class="card shadow-lg border-0">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <div class="gradient-bg rounded-circle d-inline-flex p-3 mb-3">
                        <i class="bi bi-person-lock" style="font-size: 3rem; color: white;"></i>
                    </div>
                    <h2 class="fw-bold">Iniciar Sesión</h2>
                    <p class="text-muted">Accede a la plataforma de eventos</p>
                </div>

                <form method="post" novalidate>
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label">
                            <i class="bi bi-person"></i> Usuario
                        </label>
                        <input 
                            type="text" 
                            name="username" 
                            class="form-control form-control-lg"
                            id="id_username"
                            placeholder="Ingresa tu usuario"
                            required
                            autofocus
                        >
                    </div>

                    <div class="mb-4">
                        <label for="id_password" class="form-label">
                            <i class="bi bi-lock"></i> Contraseña
                        </label>
                        <input 
                            type="password" 
                            name="password" 
                            class="form-control form-control-lg"
                            id="id_password"
                            placeholder="Ingresa tu contraseña"
                            required
                        >
                    </div>

                    <button type="submit" class="btn btn-lg w-100 text-white gradient-bg">
                        <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                    </button>
                </form>

                <div class="text-center mt-4">
                    <small class="text-muted">
                        <i class="bi bi-info-circle"></i> 
                        Contacta al administrador si olvidaste tu contraseña
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
