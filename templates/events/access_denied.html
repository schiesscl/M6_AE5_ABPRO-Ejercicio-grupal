{% extends 'base.html' %}

{% block title %}Acceso Denegado{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="col-md-6 text-center">
        <div class="mb-4">
            <i class="bi bi-shield-x" style="font-size: 8rem; color: #dc3545;"></i>
        </div>

        <h1 class="display-4 fw-bold text-danger mb-3">Acceso Denegado</h1>
        
        <div class="alert alert-danger d-inline-block" role="alert">
            <i class="bi bi-exclamation-triangle"></i>
            No tienes permisos suficientes para acceder a este recurso
        </div>

        <p class="lead text-muted my-4">
            Si crees que esto es un error, por favor contacta al administrador del sistema.
        </p>

        <a href="{% url 'event_list' %}" class="btn btn-primary btn-lg">
            <i class="bi bi-house"></i> Volver a Eventos
        </a>
    </div>
</div>
{% endblock %}
